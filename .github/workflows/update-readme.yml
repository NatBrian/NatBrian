name: Update README Repos List

on:
  schedule:
    - cron: '0 0 * * *'    # daily at 00:00 UTC â€” change if you want another schedule
  workflow_dispatch:       # manual run
  # optional: run on pushes to main if you prefer
  # push:
  #   branches:
  #     - main

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure scripts dir exists (safety)
        run: mkdir -p .github/scripts

      - name: Run generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: node .github/scripts/generate_readme.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git add README.md
          git commit -m "chore(readme): update repository list"
          git push
